<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MilitaryLotus' Profile</title>
</head>
<body>
    <div class="profile">
        <img src="https://cdn.discordapp.com/guilds/820745488231301210/users/591534252307513347/avatars/c7d07768cde4265f0faa51f502ab3551.webp?size=1024&format=webp&width=480&height=480" alt="Profile Picture" class="pfp">
        <h1 class="display-name">MilitaryLotus</h1>
        <h2 class="username">@dtester</h2>
        <p class="bio">Welcome to my profile! Here you'll find more information about me and my interests.</p>
        <p class="join-date">Joined on: October 1, 2024</p>
        <a href="index.html" class="back-button">Back to Blog</a>
    </div>
    
    <div class="profile-posts">
        <h3>Recent Posts</h3>
        <div id="recent-posts-container"></div> <!-- Container for recent posts -->
    </div>

    <script>
        async function fetchRecentPosts() {
            try {
                const response = await fetch('posts.json'); // Fetch JSON file
                if (!response.ok) throw new Error('Network response was not ok');
                const data = await response.json(); // Parse JSON
                const recentPostsContainer = document.getElementById('recent-posts-container');

                // Clear the container
                recentPostsContainer.innerHTML = '';

                // Display the last 2 posts as recent posts
                const recentPosts = data.posts.slice(-2); // Get the last 2 posts
                recentPosts.forEach(post => {
                    const postDiv = document.createElement('div');
                    postDiv.classList.add('post');

                    postDiv.innerHTML = `
                        <p>${post.content}</p>
                        <span class="timestamp">${post.timestamp}</span>
                        <a href="${post.viewPostLink}" class="view-post">View Post</a>
                    `;
                    recentPostsContainer.appendChild(postDiv); // Add post to container
                });
            } catch (error) {
                console.error('Error fetching recent posts:', error);
                document.getElementById('recent-posts-container').innerHTML = '<p>Failed to load recent posts.</p>';
            }
        }

        fetchRecentPosts(); // Call the function to fetch and display recent posts
    </script>
</body>
</html>
